dependencies:
  override:
    - mvn install -s .circleci.settings.xml -DskipTests

test:
  override:
    - mvn -s .circleci.settings.xml test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  main:
    branch: master
    commands:
      - mvn -s .circleci.settings.xml -DskipTests deploy -P idugalic-cloud
